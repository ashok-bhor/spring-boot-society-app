<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment History and Maintenance Dashboard</title>
<link rel="stylesheet" href="/styles.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
<!-- Custom JavaScript -->
<script src="/scriptsJquery.js"></script>
<style>
/* General Dashboard Styling */
.dashboard {
	background-color: #f5f5f5;
	border-radius: 12px;
	overflow: hidden;
	padding: 20px;
	max-width: 100%;
	box-sizing: border-box;
}

.dashboard-content {
	display: flex;
	flex-direction: column;
	align-items: center;
}

.row {
	display: flex;
	justify-content: center;
	width: 100%;
	flex-wrap: wrap;
}

.card-container {
	flex: 0 0 33.3333%;
	max-width: 33.3333%;
	padding: 5px;
	box-sizing: border-box;
}

.card {
	background-color: #ffffff;
	border: 1px solid #ddd;
	border-radius: 12px;
	transition: box-shadow 0.3s ease;
	height: 100%;
}

.card:hover {
	box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.card-header {
	display: flex;
	justify-content: center;
	align-items: center;
	background-color: inherit;
	border-radius: 12px 12px 0 0;
	padding: 15px;
	font-size: 16px;
	width: 100%;
	border-bottom: 1px solid #ddd;
	height: 80px;
	box-sizing: border-box;
}

.card-header i {
	margin-right: 10px;
}

.card-body {
	display: flex;
	justify-content: center;
	align-items: center;
	text-align: center;
	padding: 20px;
	height: 100px;
}

.card-body h2 {
	font-size: 16px;
	margin: 0;
}

@media ( max-width : 1200px) {
	.card-container {
		flex: 0 0 50%;
		max-width: 50%;
	}
}

@media ( max-width : 768px) {
	.card-container {
		flex: 0 0 100%;
		max-width: 100%;
	}
}

@media ( max-height : 425px) and (orientation: landscape) {
	.card-container {
		flex: 0 0 33.3333%;
		max-width: 33.3333%;
	}
}

.modal-dialog {
	max-width: 600px;
}

.modal-header, .modal-footer {
	background-color: #f5f5f5;
}

.modal-body {
	padding: 20px;
}

.form-group {
	margin-bottom: 1rem;
}

.form-control {
	width: 100%;
	padding: .375rem .75rem;
	font-size: 1rem;
	line-height: 1.5;
	color: #495057;
	background-color: #fff;
	background-clip: padding-box;
	border: 1px solid #ced4da;
	border-radius: .25rem;
	transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
}

.form-group label {
	margin-bottom: .5rem;
	font-weight: bold;
}

.text-center {
	text-align: center;
}

.compact-modal .modal-content {
	padding: 20px;
}
</style>
<!-- User Here: <span id="userName" sec:authentication="name"></span> -->
<!-- Embedding the session attribute in a JavaScript variable -->
<script th:inline="javascript">
		/*<![CDATA[*/
		var userRole = /*[[${session.sessionRole}]]*/'';
		/*]]>*/
		//const flatNumbers = [101, 102, 103, 104, 201, 202, 203, 204, 301, 302, 303, 304, 401, 402, 403, 404, 501, 502, 503, 504, 601, 602, 603, 604, 701, 702, 703, 704];
		// Get the select element
		const selectElement = document.getElementById('flatNumberSelect');

		// Create options and append them to the select element
		flatNumbers.forEach(number => {
		    const option = document.createElement('option');
		    option.value = number;
		    option.textContent = number;
		    selectElement.appendChild(option);
		});
	</script>
</head>
<body>
	<div class="container">
		<div class="row mt-4">
			<div class="col text-center">
				<div class="select-container">
					<select id="flatNumberSelect" class="form-select"
						onchange="fetchDashBoard()">
						<option value="default">Select Your Flat</option>
					</select>
				</div>
			</div>
		</div>

		<div class="dashboard mt-4" style="background-color: #f7f9fc;">
			<div class="dashboard-content">
				<div id="content" style="display: none;">
					<div class="row mb-4">
						<div class="col card-container">
							<!-- Cards will be dynamically populated here -->
						</div>
					</div>
				</div>
			</div>
		</div>


		<!-- Collapsible Payment History Table -->
		<div class="card mt-4">
			<div class="card-header">
				<h2 class="mb-0">
					<button class="btn btn-link btn-block text-left" type="button"
						data-toggle="collapse" data-target="#paymentHistoryCollapse"
						aria-expanded="true" aria-controls="paymentHistoryCollapse">
						Payment History</button>
				</h2>
			</div>
			<!-- 			<div sec:authorize="hasRole('ADMIN')">
			<p align="center" style="color: #842029;">(Only visible to ADMIN
				role)</p>
		</div> -->
			<div id="paymentHistoryCollapse" class="collapse show"
				aria-labelledby="paymentHistoryHeading">
				<div class="table-responsive">
					<table class="table">
						<thead>
							<tr>
								<th>Year</th>
								<th>Amount</th>
								<th>Flat Type</th>
								<th>Annual Maintenance</th>
								<th>Date</th>
								<th>Payment Method</th>
								<th>Transaction ID</th>
								<th>Verified</th>
								<th sec:authorize="hasRole('ROLE_ADMIN')">Actions</th>
							</tr>
						</thead>
						<tbody id="paymentHistoryBody">
							<tr>
								<td colspan="9" class="text-center">Select flat number to
									see data</td>
							</tr>
							<!-- Table rows will be dynamically populated here -->
						</tbody>
					</table>
				</div>
			</div>
		</div>


	</div>

	<!-- Edit Modal -->
<div class="modal fade compact-modal" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header bg-light text-dark d-flex justify-content-center">
        <h5 class="modal-title font-weight-bold" id="editModalLabel">Edit Payment History</h5>
        <button type="button" class="close position-absolute" style="right: 15px;" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="table-responsive">
          <div class="unchangable-data">
            <table class="table table-striped table-bordered table-hover table-success border border-light">
              <thead>
                <tr>
                  <th class="text-center">Year</th>
                  <th class="text-center">Flat Type</th>
                  <th class="text-center">Annual Maintenance</th>
                </tr>
              </thead>
              <tbody>
                <tr class="table-light border-bottom border-light">
                  <td class="text-center" id="editYear"></td>
                  <td class="text-center" id="editFlatType"></td>
                  <td class="text-center" id="editAnnualMaintenance"></td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
        <div class="form-group row border-bottom border-light pb-2 mb-2">
          <div class="col-md-6">
            <label for="editAmount">Amount</label>
            <input type="text" class="form-control" id="editAmount">
          </div>
          <div class="col-md-6">
            <label for="editDate">Date</label>
            <input type="text" class="form-control" id="editDate">
          </div>
        </div>
        <div class="form-group row border-bottom border-light pb-2 mb-2">
          <div class="col-md-6">
            <label for="editPaymentMethod">Payment Method</label>
            <select class="form-control" id="editPaymentMethod"></select>
          </div>
          <div class="col-md-6">
            <label for="editTransactionId">Transaction ID</label>
            <input type="text" class="form-control" id="editTransactionId">
          </div>
        </div>
        <div class="form-group row">
          <div class="col-md-6">
            <label for="editVerified">Verified</label>
            <select class="form-control" id="editVerified"></select>
          </div>
          <div class="col-md-6 d-flex align-items-end justify-content-center">
            <button type="button" class="btn btn-secondary mr-2" data-dismiss="modal">Cancel</button>
            <button type="button" class="btn btn-primary" id="saveChanges">Save changes</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>




	<!-- Delete Modal -->
	<div class="modal fade" id="deleteModal" tabindex="-1" role="dialog"
		aria-labelledby="deleteModalLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="deleteModalLabel">Delete Payment
						History</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<div class="form-group">
						<label for="deleteReasonSelect">Reason for deletion</label> <select
							class="form-control" id="deleteReasonSelect">
							<option value="Duplicate Entry">Duplicate Entry</option>
							<option value="Incorrect Information">Incorrect
								Information</option>
							<option value="Other">Other</option>
						</select>
					</div>
					<div class="form-group" id="otherReasonInput"
						style="display: none;">
						<label for="otherReasonText">Please specify</label> <input
							type="text" class="form-control" id="otherReasonText">
					</div>
				</div>
				<div class="modal-footer text-center">
					<button type="button" class="btn btn-secondary"
						data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary" id="confirmDeleteBtn">Confirm
						Delete</button>
				</div>
			</div>
		</div>
	</div>
	</div>

	<script>
    $('#deleteReasonSelect').on('change', function () {
        if ($(this).val() === 'Other') {
            $('#otherReasonInput').show();
        } else {
            $('#otherReasonInput').hide();
        }
    });
</script>
</body>
</html>
