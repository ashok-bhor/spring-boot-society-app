<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Society Maintenance Form</title>
  <style>
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    form div {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    select,
    input[type="text"],
    input[type="number"],
    span {
      width: 100%;
      padding: 8px;
      margin-bottom: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    select {
      background-color: #fff;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    select:focus {
      border-color: #007bff;
      outline: none;
    }

    .flex-row {
      display: flex;
      align-items: center;
    }

    .flex-row span,
    .flex-row select {
      width: auto;
      margin-right: 10px;
    }

    .flex-row label {
      margin-right: 10px;
      margin-bottom: 0;
    }

    .flex-row span {
      padding: 5px 10px;
      background-color: #e9ecef;
      border: 1px solid #ccc;
      border-radius: 4px;
      text-align: center;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #0056b3;
    }

    #tooltip {
      display: none;
      color: red;
      margin-left: 10px;
    }
    .is-invalid {
    border-color: red !important;
  }
</style>
  <!-- Bootstrap CSS for modal -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- jQuery and jQuery UI CSS -->
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

</head>

<body>
<div class="container">
  <h1>Society Maintenance Form</h1>
  <form id="maintenanceForm" onsubmit="return validateForm()">
    <div>
      <label for="flatNumber">Flat Number:</label>
      <select id="flatNumber" name="flatNumber" onchange="handleSelectionChange()">
        <option value="default">Select Flat Number</option>
        <option value="101">101</option>
        <option value="102">102</option>
        <option value="103">103</option>
        <option value="104">104</option>
        <option value="201">201</option>
        <option value="202">202</option>
        <option value="203">203</option>
        <option value="204">204</option>
        <option value="301">301</option>
        <option value="302">302</option>
        <option value="303">303</option>
        <option value="304">304</option>
        <option value="401">401</option>
        <option value="402">402</option>
        <option value="403">403</option>
        <option value="404">404</option>
        <option value="501">501</option>
        <option value="502">502</option>
        <option value="503">503</option>
        <option value="504">504</option>
        <option value="601">601</option>
        <option value="602">602</option>
        <option value="603">603</option>
        <option value="604">604</option>
        <option value="701">701</option>
        <option value="702">702</option>
        <option value="703">703</option>
        <option value="704">704</option>
      </select>
      <div class="invalid-feedback" id="flatNumberError">Please select a flat number.</div>
    </div>

    <div>
      <label for="year">Year:</label>
      <select id="year" name="year" onchange="getPaidAmountForYear()">
        <option value="">Select</option>
        <option value="2017-18">2017-18</option>
        <option value="2018-19">2018-19</option>
        <option value="2019-20">2019-20</option>
        <option value="2020-21">2020-21</option>
        <option value="2021-22">2021-22</option>
        <option value="2022-23">2022-23</option>
        <option value="2023-24">2023-24</option>
        <option value="2024-25">2024-25</option>
      </select>
    </div>

    <div class="flex-row">
      <label for="flatType">Flat type:</label>
      <span id="flatType" style="background-color: lightgrey;">-</span>

      <label for="annualMaintenance">Annual Maintenance:</label>
      <span id="annualMaintenance" style="background-color: lightgrey;">0.0</span>
    </div>

    <div class="flex-row">
      <label for="paidInYear">Paid In selected Year:</label>
      <span id="paidInYear" style="background-color: lightgrey;">0.0</span>
    </div>

    <div class="flex-row">
      <label>
        You have paid
        <span id="receivedTillNow" style="color: green;">-</span>
        till year
        <span id="paidTillYear" style="color: grey;">-</span>
        and your Outstanding is:
        <span id="previousOutstanding" style="color: red;">0.0</span>
      </label>
    </div>

    <div>
      <label for="date">Date:</label>
      <input type="text" id="date" name="date" placeholder="dd-mm-yyyy" onchange="validateForm()">
    </div>

    <div>
      <label for="paymentMethod">Payment Method:</label>
      <select id="paymentMethod" name="paymentMethod">
        <option value="">Select</option>
        <option value="cheque">Cheque</option>
        <option value="imps">IMPS</option>
        <option value="upi">UPI</option>
        <option value="cash">Cash</option>
      </select>
      <div class="invalid-feedback" id="paymentMethodError">Please select a payment method.</div>
    </div>

    <div>
      <label for="transactionId">Transaction ID:</label>
      <input type="text" id="transactionId" name="transactionId">
      <div class="invalid-feedback" id="transactionIdError">Please enter a transaction ID.</div>
    </div>

    <div>
      <label for="amount">Amount:</label>
      <input type="number" id="amount" name="amount" value="0.0">
      <div class="invalid-feedback" id="amountError">Amount must be greater than zero.</div>
    </div>

    <div>
      <label for="verified">Verified:</label>
      <select id="verified" name="verified">
        <option value="true">Yes</option>
        <option value="false">No</option>
      </select>
    </div>

    <button type="submit">Submit</button>
  </form>
  </div>
  <script src="scripts.js"></script>
  <!-- jQuery and jQuery UI JavaScript -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
  <!-- Bootstrap JS for modal functionality -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    // Initialize the date picker
    $(function() {
      $("#date").datepicker({
        dateFormat: "dd-mm-yy",
        changeMonth: true,
        changeYear: true
      });
    });

    // Function to format date input as dd-mm-yyyy
    function formatDateInput(input) {
      let value = input.value.replace(/\D/g, ''); // Remove non-numeric characters
      if (value.length > 2) {
        value = value.substring(0, 2) + '-' + value.substring(2, 4) + '-' + value.substring(4, 8);
      } else if (value.length > 4) {
        value = value.substring(0, 2) + '-' + value.substring(2, 4) + '-' + value.substring(4, 8);
      }
      input.value = value;
    }

    // Function to validate the form
function validateForm() {
  let isValid = true;

  const flatNumber = document.getElementById('flatNumber').value;
  const amount = document.getElementById('amount').value.trim();
  const date = document.getElementById('date').value.trim();
  const paymentMethod = document.getElementById('paymentMethod').value.trim();
  const transactionId = document.getElementById('transactionId').value.trim();

  // Validation for flatNumber
  if (flatNumber === 'default') {
    document.getElementById('flatNumber').classList.add('is-invalid');
    document.getElementById('flatNumberError').innerText = 'Please select a flat number.';
    document.getElementById('flatNumberError').style.display = 'block';
    isValid = false;
    return isValid; // Return early if flat number is not selected
  } else {
    document.getElementById('flatNumber').classList.remove('is-invalid');
    document.getElementById('flatNumberError').style.display = 'none';
  }

  // Validation for amount
  if (amount === '' || parseFloat(amount) <= 0) {
    document.getElementById('amount').classList.add('is-invalid');
    document.getElementById('amountError').innerText = 'Amount must be greater than zero.';
    document.getElementById('amountError').style.display = 'block';
    isValid = false;
  } else {
    document.getElementById('amount').classList.remove('is-invalid');
    document.getElementById('amountError').style.display = 'none';
  }

  // Validation for date, paymentMethod, and transactionId
  if (date !== '') {
    if (paymentMethod === '') {
      document.getElementById('paymentMethod').classList.add('is-invalid');
      document.getElementById('paymentMethodError').innerText = 'Payment Method is required.';
      document.getElementById('paymentMethodError').style.display = 'block';
      isValid = false;
    } else {
      document.getElementById('paymentMethod').classList.remove('is-invalid');
      document.getElementById('paymentMethodError').style.display = 'none';
    }

    if (transactionId === '') {
      document.getElementById('transactionId').classList.add('is-invalid');
      document.getElementById('transactionIdError').innerText = 'Transaction ID is required.';
      document.getElementById('transactionIdError').style.display = 'block';
      isValid = false;
    } else {
      document.getElementById('transactionId').classList.remove('is-invalid');
      document.getElementById('transactionIdError').style.display = 'none';
    }
  } else {
    // Clear validation for paymentMethod and transactionId if date is not selected
    document.getElementById('paymentMethod').classList.remove('is-invalid');
    document.getElementById('paymentMethodError').style.display = 'none';
    document.getElementById('transactionId').classList.remove('is-invalid');
    document.getElementById('transactionIdError').style.display = 'none';
  }

  return isValid;
}

// Function to clear validation messages on input focus
function clearValidationMessage(elementId) {
  const input = document.getElementById(elementId);
  input.classList.remove('is-invalid');
  const errorId = `${elementId}Error`;
  document.getElementById(errorId).style.display = 'none';
}

// Event listeners to clear validation messages on input focus or change
document.getElementById('amount').addEventListener('input', function() {
  clearValidationMessage('amount');
});

document.getElementById('date').addEventListener('input', function() {
  clearValidationMessage('paymentMethod');
  clearValidationMessage('transactionId');
});

document.getElementById('paymentMethod').addEventListener('input', function() {
  clearValidationMessage('paymentMethod');
});

document.getElementById('transactionId').addEventListener('input', function() {
  clearValidationMessage('transactionId');
});

// Disable fields initially if flat number is not selected
handleSelectionChange();

  </script>
</body>
</html>
