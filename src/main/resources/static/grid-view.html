<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flat Grid View</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 columns */
            grid-template-rows: repeat(4, 1fr); /* 4 rows */
            gap: 10px; /* Increased gap between blocks */
            padding: 10px;
            margin-top: 20px; /* Move grid slightly down */
            margin-bottom: 20px; /* Add margin at the bottom */
            border: 2px solid #ccc; /* Border around grid */
            border-radius: 10px; /* Rounded corners */
            background-color: #fff; /* White background */
        }

        .grid-item {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; /* Center content horizontally */
            font-size: 16px;
            font-weight: bold;
            color: #333; /* Text color */
            background-color: #f0f0f0; /* Light gray background */
            height: 100px; /* Fixed height for each block */
            padding: 10px;
            border: 2px solid #ccc; /* Border around each block */
            border-radius: 10px; /* Rounded corners */
            transition: transform 0.3s; /* Smooth transition for hover effect */
            position: relative; /* Position relative for absolute positioning of message */
        }

        .grid-item:hover {
            transform: scale(1.05); /* Slightly increase size on hover */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Add shadow on hover */
        }

        .grid-item span.flat-number {
            font-size: 14px;
            font-weight: normal;
        }

        .grid-item span.outstanding-amount {
            font-weight: bold;
            margin-top: 5px; /* Adjust margin for amount */
            font-size: 18px; /* Larger font size for amount */
            color: #4CAF50; /* Green color for outstanding amount */
        }

        .zero-outstanding {
            background-color: #90EE90; /* Light green background for zero outstanding */
            border-color: #4CAF50; /* Green border for zero outstanding */
        }

        .non-zero-outstanding {
            background-color: #FFC0CB; /* Light pink background for non-zero outstanding */
            border-color: #FF1493; /* Pink border for non-zero outstanding */
        }

        .details-msg {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #C6011F;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            display: none; /* Initially hidden */
        }

        .zero-outstanding .details-msg {
            display: block; /* Show message only for zero outstanding */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="grid-container" id="flatGrid"></div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            fetch('http://localhost:8080/getOutstandingList')
                .then(response => response.json())
                .then(data => {
                    //console.log(data); // Log the data to inspect its structure
                    populateFlatGrid(data);
                })
                .catch(error => console.error('Error fetching grid data:', error));
        });

        function populateFlatGrid(flatData) {
            const gridContainer = document.getElementById('flatGrid');
            const flatNumbers = [101, 102, 103, 104, 201, 202, 203, 204, 301, 302, 303, 304, 401, 402, 403, 404, 501, 502, 503, 504, 601, 602, 603, 604, 701, 702, 703, 704];

            flatNumbers.forEach(flatNumber => {
                const flat = flatData.find(item => item.flatNumber === flatNumber);
                let className = 'grid-item'; // Default class for grid item

                if (flat) {
                    if (flat.outstandingAmount === 0) {
                        className += ' zero-outstanding';
                    } else {
                        className += ' non-zero-outstanding';
                    }
                }

                const gridItem = document.createElement('div');
                gridItem.className = className;
                gridItem.innerHTML = `
                    <span class="flat-number">Flat ${flatNumber}</span>
                    <span class="outstanding-amount">â‚¹${flat ? flat.outstandingAmount.toFixed(2) : '0.00'}</span>
                    <div class="details-msg">Details yet to onboard!</div>
                `;

                gridContainer.appendChild(gridItem);
            });
        }
    </script>
</body>
</html>
