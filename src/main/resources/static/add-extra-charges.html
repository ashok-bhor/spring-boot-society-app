<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Entry</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .form-container {
            max-width: 400px;
            margin: 0 auto;
        }

        .form-heading {
            margin-bottom: 20px;
        }

        .alert-tooltip {
            position: fixed;
            top: 20px;
            right: 50px;
            /* Changed from left: 50% to right: 20px */
            transform: none;
            /* Removed translateX(-50%) */
            z-index: 1050;
            padding: 0.5rem 1rem;
            margin: 0;
            border: 1px solid transparent;
            border-radius: 0.25rem;
            display: flex;
            align-items: center;
            /* Changed from align-items: right to align-items: center */
            max-width: 300px;
            box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
        }

        .alert-success {
            color: #0f5132;
            background-color: #d1e7dd;
            border-color: #badbcc;
        }

        .alert-danger {
            color: #842029;
            background-color: #f8d7da;
            border-color: #f5c2c7;
        }

        .alert-dismissible .btn-close {
            margin-left: auto;
            padding: 0.25rem 0.5rem;
            color: inherit;
        }
    </style>
</head>

<body>
    <div class="container mt-4">
        <h2 class="text-center form-heading">Add Maintenance Entry</h2>
        <div class="form-container">
            <form id="maintenanceForm" onsubmit="event.preventDefault(); submitExtraCharges();">
                <div class="form-group">
                    <label for="flatNumber">Flat Number</label>
                    <select class="form-control" id="flatNumber" name="flatNumber">
                        <option value="default">Select Flat Number</option>
                        <option value="101">101</option>
                        <option value="102">102</option>
                        <option value="103">103</option>
                        <option value="104">104</option>
                        <option value="201">201</option>
                        <option value="202">202</option>
                        <option value="203">203</option>
                        <option value="204">204</option>
                        <option value="301">301</option>
                        <option value="302">302</option>
                        <option value="303">303</option>
                        <option value="304">304</option>
                        <option value="401">401</option>
                        <option value="402">402</option>
                        <option value="403">403</option>
                        <option value="404">404</option>
                        <option value="501">501</option>
                        <option value="502">502</option>
                        <option value="503">503</option>
                        <option value="504">504</option>
                        <option value="601">601</option>
                        <option value="602">602</option>
                        <option value="603">603</option>
                        <option value="604">604</option>
                        <option value="701">701</option>
                        <option value="702">702</option>
                        <option value="703">703</option>
                        <option value="704">704</option>
                    </select>
                    <div class="invalid-feedback" id="flatNumberError"></div>
                </div>
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" value="0.0" min="0" step="0.01">
                    <div class="invalid-feedback" id="amountError"></div>
                </div>
                <div class="form-group">
                    <label for="reason">Reason</label>
                    <select class="form-control" id="reason" name="reason">
                        <option value="Prior Outstanding">Prior Outstanding</option>
                        <option value="Fine/Charges">Fine/Charges</option>
                        <option value="Common Contribution">Common Contribution</option>
                    </select>
                    <div class="invalid-feedback" id="reasonError"></div>
                </div>
                <div class="form-group">
                    <label for="comments">Comments</label>
                    <textarea class="form-control" id="comments" name="comments" rows="3"></textarea>
                    <div class="invalid-feedback" id="commentsError"></div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>

    <div id="alertPlaceholder"></div> <!-- Placeholder for alerts -->

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <!-- Your custom script -->
    <script src="scripts.js"></script>
    <script>
        function validateForm() {
            let isValid = true;

            const flatNumber = document.getElementById('flatNumber').value;
            const amount = document.getElementById('amount').value;
            const reason = document.getElementById('reason').value;
            const comments = document.getElementById('comments').value;

            // Reset validation messages
            document.getElementById('flatNumberError').textContent = "";
            document.getElementById('amountError').textContent = "";
            document.getElementById('reasonError').textContent = "";
            document.getElementById('commentsError').textContent = "";

            if (flatNumber === "default") {
                document.getElementById('flatNumberError').textContent = "Please select a flat number.";
                document.getElementById('flatNumber').classList.add("is-invalid");
                isValid = false;
            } else {
                document.getElementById('flatNumber').classList.remove("is-invalid");
            }

            if (amount <= 0) {
                document.getElementById('amountError').textContent = "Amount must be greater than zero.";
                document.getElementById('amount').classList.add("is-invalid");
                isValid = false;
            } else {
                document.getElementById('amount').classList.remove("is-invalid");
            }

            if (reason === "") {
                document.getElementById('reasonError').textContent = "Please select a reason.";
                document.getElementById('reason').classList.add("is-invalid");
                isValid = false;
            } else {
                document.getElementById('reason').classList.remove("is-invalid");
            }

            if (comments.trim() === "") {
                document.getElementById('commentsError').textContent = "Please enter comments.";
                document.getElementById('comments').classList.add("is-invalid");
                isValid = false;
            } else {
                document.getElementById('comments').classList.remove("is-invalid");
            }

            return isValid;
        }

        // Add event listeners to clear validation messages on input change
        document.getElementById('flatNumber').addEventListener('change', () => {
            document.getElementById('flatNumber').classList.remove("is-invalid");
            document.getElementById('flatNumberError').textContent = "";
        });

        document.getElementById('amount').addEventListener('input', () => {
            document.getElementById('amount').classList.remove("is-invalid");
            document.getElementById('amountError').textContent = "";
        });

        document.getElementById('reason').addEventListener('change', () => {
            document.getElementById('reason').classList.remove("is-invalid");
            document.getElementById('reasonError').textContent = "";
        });

        document.getElementById('comments').addEventListener('input', () => {
            document.getElementById('comments').classList.remove("is-invalid");
            document.getElementById('commentsError').textContent = "";
        });
    </script>
</body>

</html>
