# Use a file-based H2 database instead of an in-memory database
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Set H2 console settings
spring.h2.console.settings.web-allow-others=true

# Configure datasource (example)
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

server.port=8080

# Use the correct Hibernate dialect for H2
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Set Hibernate DDL auto property to 'update' to preserve data
spring.jpa.hibernate.ddl-auto=update

# (Optional) Show SQL statements in the console
# spring.jpa.show-sql=true

# Hibernate naming strategies
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true